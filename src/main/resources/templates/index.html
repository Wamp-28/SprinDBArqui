<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>


<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/new}">NUEVO</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">ELIMINAR</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">EDITAR</a>
        </li>
    </ul>
</nav>

<section class="d-flex flex-row p-2 align-items-center">
    <nav class="shadow-lg bg-body-tertiary rounded">
        <ul>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/new}">NUEVO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="">ELIMINAR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="">EDITAR</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3 th:text="${cuerpo}"></h3>
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody th:each="temList: ${datos}">
            <tr>
                <td th:text="${temList.codigo}"></td>
                <td th:text="${temList.nombre}"></td>
                <td th:text="${temList.telefono}"></td>
                <td>
                    <a class="btn btn-warning">EDITAR</a>
                    <a class="btn btn-danger">ELIMINAR</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>

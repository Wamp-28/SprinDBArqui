<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >

<nav>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/listar}">ATRAS</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">ELIMINAR</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">EDITAR</a>
        </li>
    </ul>
</nav>

<section class="d-flex flex-row p-2 align-items-center">
    <nav class="shadow-lg bg-body-tertiary rounded">
        <ul>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar}">ATRAS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ELIMINAR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">EDITAR</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3 th:text="${cuerpo}"></h3>
        <div class="row">
            <div class="container justify-content-center">
                <div class="card-body">
                    <form th:action="@{/guardar}" th:object="${persona}" th:method="post">
                        <div class="mb-3">
                            <label>NOMBRE</label>
                            <input type="text" th:field="*{nombre}" class="form-control" name="nombre" required="true" placeholder="Ingrese Nombre">
                        </div>
                        <div class="mb-3">
                            <label>TELEFONO</label>
                            <input type="text" th:field="*{telefono}" class="form-control" name="telefono" required="true" placeholder="Ingrese Telefono">
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">GUARDAR</button>
                        </div>
                        <div class="box-footer">
                            <a th:href="@{/listar}" class="btn btn-success">ATRAS</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
